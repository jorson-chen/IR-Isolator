---
version: 1.0

input:
  - ip: ""
  - device: ""

tasks:
  start:
    action: core.noop
    next:
      -
        publish:
          - msg: "<% ctx(ip) %> is C2 host!"
        do:
          - block_c2
          - notify_slack

  block_c2:
    action: ansible29.playbook
    input:
      playbook: "block_c2_v2.yml"
      inventory_file: "inventory/lab.inv"
      extra_vars:
        - ip=<% ctx(ip) %>
        - device=<% ctx(device) %>
    next:
      -
        when: <% succeeded() %>
        publish:
          - msg: "IP <% ctx(ip) %> has been blocked at <% ctx(device) %>."
        do:
          - notify_slack
      -
        when: <% failed() %>
        publish:
          - msg: "Failed to block IP: <% ctx(ip) %> at <% ctx(device) %>."
        do:
          - notify_slack

  notify_slack:
    action: chatops.post_message
    input:
      channel: automation-lab
      message: <% ctx("msg") %>
